<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="profile">
                <img class="pattern-card" src="images/bg-pattern-card.svg" alt="Pattern-card">
                <img class="victor-image" src="images/image-victor.jpg" alt="Profile-image">
                <h1>Victor Crest<span class="age">&nbsp; 26</span></h1>
                <p>London</p>
        </section>
        <section class="social">
            <div class="followers">
                <h1>80K</h1>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h1>803K</h1>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h1>1.4K</h1>
                <p>Photos</p>
            </div>
        </section>  
        <img class="top-circle" src="images/bg-pattern-top.svg" alt="Pattern-top">
        <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="Pattern-bottom">

    </main>
        
</body>
</html>
